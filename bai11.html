<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="age">
<button onclick="kiemTra()">Kiem tra</button>
</body>
<script>
    function kiemTra() {
        let age = document.getElementById('age').value;
        if (age > 18){
            document.write('Đủ tuổi')
        }else {
            document.write('Không đủ tuổi')
        }
    }
</script>
</html>
