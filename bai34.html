<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap so phan tu cua mang");
    let a = [];

    for (let i = 0; i < n; i++) {
        let so = +prompt("Nhap phan tu thu " + i)
        a.push(so);
    }

    let dem =0;

    for (let i = 0; i < a.length; i++) {
        if (a[i]%5===2) {
            dem++
        }
    }
    document.write('So phan tu chia het cho 5 du 2 la: ' + dem)
</script>
</body>
</html>
