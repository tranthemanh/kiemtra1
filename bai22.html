<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a");
    let b = +prompt("Nhap b");
    let tich =1;

    for (let i = a; i <= b; i++) {
        tich *= i;
    }
    document.write('Tich '+tich);
</script>
</body>
</html>
