<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhâp đường dẫn ảnh</title>
</head>
<body>
<input type="text" id="anh">;
<button onclick="linkAnh()">In Ảnh</button>
<h2 id="anh1" ></h2>
</body>
<script>
    function linkAnh() {
        let src = document.getElementById('anh').value;
        let img = document.createElement('img');
        img.src = src;
        document.getElementById('anh1').appendChild(img);
    }
</script>
</html>
