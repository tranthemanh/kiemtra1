<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap so phan tu cua mang");
    let a = [];

    for (let i = 0; i < n; i++) {
        let so = +prompt("Nhap phan tu thu " + i)
        a.push(so);
    }

    let dem =0;
    let b = +prompt("Nhap so can tim.")
    let vt = 0;

    for (let i = 0; i < a.length; i++) {
        if (a[i] === b) {
            dem++
            vt =i;
            document.write('Vi tri so can tim trong mang la: ' + i+'<br>');
        }
    }
    document.write('So luong a trong mang la: ' + dem+'<br>');

</script>
</body>
</html>
