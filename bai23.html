<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a");
    let b = +prompt("Nhap b");
    let kq = 0;
    let dem =0;

    for (let i = a; i <= b; i++) {
        if (i % 5 === 2) {
            kq += i;
            dem++;
        }
    }
    document.write('Tong ca so chia het cho 5 du 2'+kq+'<br>');
    document.write('Cac so chia het cho 5 du 2 la: '+dem+'<br>');
</script>
</body>
</html>
