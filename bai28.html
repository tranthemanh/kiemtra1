<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap so phan tu cua mang");
    let a = [];

    for (let i = 0; i < n; i++) {
        let so = +prompt("Nhap phan tu thu "+ i)
        a.push(so);
    }

    let tich = 1;
    for (let i = 0; i < a.length; i++) {
        tich *= a[i];
    }
    document.write('Tich cua mang la; '+tich)
</script>
</body>
</html>
