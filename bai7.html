<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Tên In Ra Tên</title>
</head>
<body>
<h1>Nhập tên</h1>
<input type="text" id="name">
<button onclick="inTen()">In tên ra màn hình</button>
</body>
<script>
    function inTen() {
        let a = document.getElementById("name").value;
        document.write('Tên đã nhập là: '+ a);
    }


</script>
</html>
